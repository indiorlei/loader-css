<!DOCTYPE html>
<html>
<head>
	<title>loader</title>
	<style type="text/css">
		body {
			display: flex;
			align-items: center;
			justify-content: center;
			height: 100vh;
		}
		.loader{
			border: .5rem solid rgba(0,0,0,.1);
			border-left-color: #9de1fe;
			width: 50px;
			height: 50px;
			border-radius: 50%;
			animation: loader .6s cubic-bezier(0.36, 0.45, 0.5, 0.59) infinite;
		}
		@keyframes loader {
			to { transform: rotate(360deg); }
		}
	</style>
</head>
<body>
	<div class="loader"></div>
</body>
</html>
